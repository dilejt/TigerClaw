{% extends "template.html" %}
{% block css %}
  <link href="{{ url_for('static', filename='css/formstyle.css') }}" rel="stylesheet">
{% endblock %}
{% block formContainer %}
<section id="formContainer">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 form jumbotron mx-auto">
        <form method="post" action="{{ url_for('add') }}" onsubmit="return checkForm()">
          <div class="form-group">
            <label class="sr-only" for="login">Login</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="login" name="login" placeholder="Login" onchange="checkLogin()">
            <div id="errorLogin" class="form-text">Uzupełnij login (1-8 znaków)</div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="password">Hasło</label>
            <input type="password" class="form-control mb-2 mr-sm-2" id="password" name="password" placeholder="Hasło" onchange="checkPassword()">
            <div id="errorPassword" class="form-text">Uzupełnij hasło (1-12 znaków)</div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="email">Email</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="email" name="email" placeholder="Email" onchange="checkEmail()">
            <div id="errorEmail" class="form-text">Uzupełnij email (6-32 znaków)</div>
          </div>
          <button type="submit" class="btn btn-primary" value="submit">Wyślij</button>     
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</section>
{% endblock %}
{% block prescript %}
<script src="{{ url_for('static', filename='js/loginForm.js') }}"></script>
{% endblock %}
